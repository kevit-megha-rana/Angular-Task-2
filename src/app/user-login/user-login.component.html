<div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-2"></div>
        <div class="col-lg-6 col-md-6 col-sm-8">
           <form (ngSubmit)="onLogin()" #f="ngForm" class="login">
            <div class="form-title">Login</div>
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                type="email" 
                id="email" 
                class="form-control"
                name="email"
                ngModel
                email
                required
                #email="ngModel">
                <span class="help-block" *ngIf="email.invalid && email.touched">Please enter valid Email!</span>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input 
                type="password" 
                id="password" 
                class="form-control"
                ngModel
                name="password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[!@#$%^&*_=+-])(?=.*[A-Z]).{8,}" 
                required
                #pass="ngModel">
                <span class="help-block" *ngIf="pass.invalid && pass.touched">Must contain at least one special character one number and one uppercase and lowercase letter, and at least 8 or more characters</span>
              </div>
            <button class="btn btn-primary btn-block" [disabled]="f.invalid" type="submit">Login</button>
           </form>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-2"></div>
    </div>
</div>
